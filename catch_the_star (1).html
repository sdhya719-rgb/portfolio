<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Star</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Generate a starry sky
    const backgroundStars = Array.from({length: 100}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2 + 1
    }));

    let basket = {
      x: canvas.width / 2 - 40,
      y: canvas.height - 50,
      width: 80,
      height: 20,
      speed: 8
    };

    let star = {
      x: Math.random() * canvas.width,
      y: 0,
      size: 20,
      speed: 4
    };

    let score = 0;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && basket.x > 0) {
        basket.x -= basket.speed * 5;
      }
      if (e.key === "ArrowRight" && basket.x + basket.width < canvas.width) {
        basket.x += basket.speed * 5;
      }
    });

    function drawBackground() {
      // Draw night sky
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw stars
      backgroundStars.forEach(s => {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw moon
      const moonX = canvas.width - 100;
      const moonY = 100;
      ctx.beginPath();
      ctx.fillStyle = "#f5f3ce";
      ctx.arc(moonX, moonY, 50, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawBasket() {
      ctx.fillStyle = "#ffcc00";
      ctx.beginPath();
      ctx.arc(basket.x + basket.width / 2, basket.y + basket.height, basket.width / 2, Math.PI, 0);
      ctx.fill();
    }

    function drawStar() {
      const gradient = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.size / 2);
      gradient.addColorStop(0, "#fff7d1");
      gradient.addColorStop(1, "#f5e663");
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 20, 30);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawBasket();
      drawStar();
      drawScore();

      star.y += star.speed;

      if (star.y + star.size / 2 > basket.y && star.x > basket.x && star.x < basket.x + basket.width) {
        score++;
        resetStar();
      }

      if (star.y > canvas.height) {
        resetStar();
      }

      requestAnimationFrame(update);
    }

    function resetStar() {
      star.x = Math.random() * canvas.width;
      star.y = 0;
    }

    update();
  </script>
</body>
</html>
